<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MP3</title>

    <script src="http://192.168.0.13:8000/socket.io/socket.io.js"></script>

    <link href="./fa/css/font-awesome.css" rel="stylesheet">

    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-cyborg.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="panel panel-default filterable">
          <div class="panel-heading">
            <h3 class="panel-title"><marquee id="playingsong">Not Playing</marquee></h3>
          </div>
	</div>
      </div>
    </div>
    

    <div class="container">
      <div class="row">
    	<div class="btn-group btn-group-justified" role="group">
          <div class="btn-group"><button type="button" class="btn btn-ctl btn-default" onclick="socket.emit('random', true)"><span class="fa-stack fa-1x"><i class="fa fa-random fa-stack-1x"></i><strong class="fa-stack-1x icon-top-text">random</strong><strong class="fa-stack-1x icon-bot-text">track</strong></span></button></div>
          <div class="btn-group"><button type="button" class="btn btn-ctl btn-default" onclick="socket.emit('pause', true)"><span class="fa-stack fa-1x"><i class="fa fa-pause fa-stack-1x"></i><strong class="fa-stack-1x icon-top-text">pause</strong><strong class="fa-stack-1x icon-bot-text">track</strong></span></button></div>
          <div class="btn-group"><button type="button" class="btn btn-ctl btn-default" onclick="stop()"><span class="fa-stack fa-1x"><i class="fa fa-stop fa-stack-1x"></i><strong class="fa-stack-1x icon-top-text">stop</strong><strong class="fa-stack-1x icon-bot-text">track</strong></span></button></div>
          <div class="btn-group"><button type="button" class="btn btn-ctl btn-default"><span class="fa-stack fa-1x"><i class="fa fa-list-ol fa-stack-1x"></i><strong class="fa-stack-1x icon-top-text">refresh</strong><strong class="fa-stack-1x icon-bot-text">list</strong></span></button></div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default filterable">
          <div class="panel-heading">
            <h3 class="panel-title">Songs</h3>
              <div class="pull-right">
                <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
              </div>
            </div>
            <table id="songtable" class="table table-hover">
              <thead>
                <tr class="filters">
                         <th><input type="text" class="form-control" placeholder="#" disabled></th>
                         <th><input type="text" class="form-control" placeholder="Artist" disabled></th>
                         <th><input type="text" class="form-control" placeholder="Song" disabled></th>
                     </tr>
                 </thead>
                 <tbody id="songlist">

                 </tbody>
             </table>
         </div>

       </div><!-- /.container -->

    <script src="./jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
